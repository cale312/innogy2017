<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>innogy | Plumbers</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="stylesheets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <!-- javascripts -->
    <script src="javascripts/popper.js"></script>
    <script src="javascripts/jquery/jquery.min.js"></script>
    <script src="javascripts/jquery/jquery.js"></script>
    <script src="stylesheets/bootstrap/js/bootstrap.js"></script>
    <script src="javascripts/knockout-3.4.2.js"></script>
</head>
<!-- Navigation -->
<nav class="navbar navbar-default bg-warning navbar-fixed-top" style="box-shadow: 0px 1px 10px grey">
    <div class="navbar-header text-light">
        <a href="index.html">
            <strong>Dial-A-Plumber
                <i class="fa fa-phone fa-lg"></i>
            </strong>
        </a>
    </div>
    
    <div class="navbar-right text-light">
        <ul class="nav">
            <li class="nav-link">
                <a href="index.html">
                    <button class="btn btn-warning">Plumbers</button>
                </a>
            </li>
            <li class="nav-link">
                <a id="">
                    <button class="btn btn-warning"  data-toggle="modal" data-target="#registerModal">Register</button>
                </a>
            </li>
        </ul>
    </div>
</nav>
<body>
    <div class="container text-center">
        <h1 style="letter-spacing: .5em;"><strong>Plumbers</strong></h1>
        <hr width="200">
        <div data-bind="foreach: plumbers" class="row">
            <div class="card col-md-5" data-bind="attr: {title: firstName}">
                <div class="card-body">
                    <div class="card-title">
                        <h1>
                            <span data-bind="text: firstName"></span>
                            <strong data-bind="text: lastName"></strong>
                        </h1>
                    </div>
                    <hr>
                    <p data-bind="text: email"></p>
                    <p>tel : +27
                    <span data-bind="text: cellNumber"></span></p>
                </div>
                <input type="button" value="View Schedules" class="btn btn-block btn-lg btn-outline-warning" data-bind="click: $root.viewSchedules">
                <input type="button" value="Book Plumber" class="btn btn-block btn-lg btn-outline-success" data-bind="click: $root.selectedPlumber" data-toggle="modal" data-target="#bookPlumberModal">
                <hr class="invisible">
            </div>
            <hr class="invisible">
        </div>
    </div>
    <hr class="invisible">
    <div class="container">
        <table class="table table-striped table-hover" data-bind="visible: selectedPlumberSchedules().length > 0" style="text-transform: capitalize;">
            <h2 data-bind="visible: selectedPlumberSchedules().length > 0">Current <strong>Bookings</strong></h2>
            <thead>
                <tr><th>Employer Name</th><th>Employer Number</th><th>Job Description</th><th>Slot</th><th>Day</th></tr>
            </thead>
            <tbody data-bind="foreach: selectedPlumberSchedules">
                <tr>
                    <td data-bind="text: employerName"></td>
                    <td data-bind="text: employerNumber"></td>
                    <td data-bind="text: jobDescription"></td>
                    <td data-bind="text: slot"></td>
                    <td data-bind="text: day"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="bookPlumberModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <center><h5 class="modal-title" id="exampleModalLabel">Book <strong>Plumber</strong></h5></center>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form data-bind="submit: bookPlumber">
                        <div class="form-group">
                            <input type="text" name="" id="" class="employerName form-control" data-bind="" placeholder="employer name..." required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="" id="" class="employerNumber form-control" data-bind="" placeholder="employer number..." required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="" id="" class="day form-control" data-bind="" placeholder="day..." required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="" id="" class="slot form-control" data-bind="" placeholder="slot..." required>
                        </div>
                        <div class="form-group">
                            <textarea type="text" name="" id="" class="about form-control" data-bind="" placeholder="job description..."></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger btn-block" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-outline-success btn-block">Hire</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <center>
                            <h5 class="modal-title" id="exampleModalLabel">Register
                                <strong>Plumber</strong>
                            </h5>
                        </center>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form data-bind="submit: registerPlumber">
                            <div class="form-group">
                                <input type="text" name="" id="" class="firstName form-control" data-bind="" placeholder="first name..." required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="lastName form-control" data-bind="" placeholder="last name..." required>
                            </div>
                            <div class="form-group">
                                <input type="text" name="" id="" class="userName form-control" data-bind="" placeholder="user name..." required>
                            </div>
                            <div class="form-group">
                                <input type="email" name="" id="" class="Email form-control" data-bind="" placeholder="email..." required>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="" id="" class="Cellnumber form-control" data-bind="" placeholder="cell number..." required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-danger btn-block" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-outline-success btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
<script src="javascripts/main.js"></script>
