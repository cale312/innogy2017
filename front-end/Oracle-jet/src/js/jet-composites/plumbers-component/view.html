<div class="container schedule-card">
  <h1>Plumbers</h1>
  <div class="">
    <table class="table table-striped table-hover">
      <thead>
        <tr><th>First Name</th><th>Last Name</th><th>Email</th><th>Cell Number <i class="fa fa-phone fa-lg"></i></th></tr>
      </thead>
      <tbody data-bind="foreach: plumbers">
        <tr style="cursor: pointer" data-bind="attr:{'id': id}, click: $parent.getSchedule">
          <td data-bind="text: firstname"></td>
          <td data-bind="text: lastname"></td>
          <td data-bind="text: email"></td>
          <td data-bind="text: cellnumber"></td>
          <td><button type="submit" class="btn btn-block btn-outline-primary" data-bind="" data-toggle="modal" data-target="#exampleModal">HIRE PLUMBER</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
  <center class="lead" style="text-transform:capitalize">
    <div data-bind="foreach: plumber">
      <div class="card schedule-card">
        <br>
        <strong><p data-bind="text: fullName"></p></strong><i class="fa fa-calendar fa-lg"></i>
        <hr width="100">
        <div class="card-body container-fluid">
          <table class="table table-striped table-hover" data-bind="visible: $parent.plumberSchedules().length > 0">
            <thead>
              <tr><th>Scheduled Days</th><th>Slot</th><th>Employer Name</th><th>Employer Number</th></tr>
            </thead>
            <tbody data-bind="foreach: $parent.plumberSchedules">
              <tr>
                <td data-bind="text: day"></td>
                <td data-bind="text: slot"></td>
                <td data-bind="text: employerName"></td>
                <td data-bind="text: employerNumber"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </center>
</div>
<!-- new book modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Hire Plumber</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form data-bind="submit: hirePlumber">
          <div class="form-group">
            <input type="text" name="" id="" class="employerName form-control" data-bind="" placeholder="employer name..." required>
          </div>
          <div class="form-group">
            <input type="tel" name="" id="" class="employerNumber form-control" data-bind="" placeholder="employer number..." required>
          </div>
          <div class="form-group">
            <input type="text" name="" id="" class="day form-control" data-bind="" placeholder="day..." required>
          </div>
          <div class="form-group">
            <input type="text" name="" id="" class="slot form-control" data-bind="" placeholder="slot..." required>
          </div>
          <div class="form-group">
            <textarea type="text" name="" id="" class="about form-control" data-bind="" placeholder="job description..."></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger btn-block" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-outline-success btn-block">Hire</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
